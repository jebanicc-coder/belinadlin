function confetti() {
  const colors = ['#ff0a54', '#ff477e', '#ff85a1', '#fbb1b1', '#f7cad0', '#c9184a', '#9d0208'];
  const shapes = ['üéà', 'üéâ', 'üíñ', '‚ú®', 'üéÄ']; // balloons, ribbons, sparkles
  const total = 100; // total confetti count

  for (let i = 0; i < total; i++) {
    const conf = document.createElement('div');
    conf.textContent = shapes[Math.floor(Math.random() * shapes.length)];
    conf.style.position = 'fixed';
    conf.style.bottom = '-5vh'; // start below the viewport
    conf.style.left = Math.random() * 100 + 'vw';
    conf.style.fontSize = (Math.random() * 20 + 20) + 'px';
    conf.style.color = colors[Math.floor(Math.random() * colors.length)];
    conf.style.opacity = Math.random() * 0.8 + 0.2;
    conf.style.transform = `rotate(${Math.random() * 360}deg)`;
    conf.style.transition = `bottom 3s ease-out, transform 3s ease-in-out, left 3s ease-in-out`;
    conf.style.zIndex = 9999;
    document.body.appendChild(conf);

    // Animate popping upward
    setTimeout(() => {
      conf.style.bottom = '100vh';
      conf.style.left = (Math.random() * 100) + 'vw';
      conf.style.transform = `rotate(${Math.random() * 720}deg)`;
    }, Math.random() * 500); // staggered start for realism

    // Remove after animation
    setTimeout(() => conf.remove(), 3500 + Math.random() * 500);
  }
}
