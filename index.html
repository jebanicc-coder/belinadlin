<body>

  <section id="form-section">

  <script>
    const form = document.getElementById('wishForm');
    form.addEventListener('submit', async (e) => {

       fetch("https://script.google.com/macros/s/AKfycbz5sMzcg6zFGRr6mhUJGCk4xjw8iJ9VQJPMuYQWUoD2Y7gJ7hQkc-eSdmhx7fIvvpSMdA/exec", {

function confetti() {
    const colors = ['#ff0a54', '#ff477e', '#ff85a1', '#fbb1b1', '#f7cad0', '#c9184a', '#9d0208', '#ffb703', '#fb8500'];
    const shapes = ['üéà', 'üéâ', 'üíñ', '‚ú®', 'üéÄ', 'üéä']; // fun emojis
    const total = 100; // total particles
    const originX = 10; // % from left (corner)
    const originY = 90; // % from top (bottom of screen)

    for (let i = 0; i < total; i++) {
        const conf = document.createElement('div');
        conf.textContent = shapes[Math.floor(Math.random() * shapes.length)];
        conf.style.position = 'fixed';
        conf.style.left = originX + 'vw';
        conf.style.top = originY + 'vh';
        conf.style.fontSize = (Math.random() * 20 + 18) + 'px';
        conf.style.color = colors[Math.floor(Math.random() * colors.length)];
        conf.style.opacity = 1;
        conf.style.pointerEvents = 'none';
        conf.style.transition = 'transform 1.5s ease-out, opacity 1.5s ease-in';
        document.body.appendChild(conf);

        // random angle and distance for blast spread
        const angle = Math.random() * Math.PI / 2; // 0 to 90 degrees
        const distance = Math.random() * 400 + 100; // distance in px
        const xMove = Math.cos(angle) * distance;
        const yMove = -Math.sin(angle) * distance; // upwards

        // trigger animation
        setTimeout(() => {
            conf.style.transform = `translate(${xMove}px, ${yMove}px) rotate(${Math.random() * 720}deg)`;
            conf.style.opacity = 0;
        }, 50);

        // remove after animation
        setTimeout(() => conf.remove(), 2000);
    }
}
</script>
